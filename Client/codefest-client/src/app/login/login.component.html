<div class="row login-form">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <form>
      <h1>Login</h1>
      <div class="form-group">
        <label for="userName">User name / Name</label>
        <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter user name">
        <small id="userNameHelp" class="form-text text-muted">Provide your name or user name.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success">LogIn</button>
      <button type="submit" class="btn btn-link  pull-right" routerLink="/register">Sign up</button>
      <hr/>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
