<div class="row login-form">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

    <h1>Login</h1>
    <div class="form-group">
      <label for="userName">User name / Name</label>
      <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter user name" [(ngModel)]="userName" name="userName">
      <small id="userNameHelp" class="form-text text-muted">Provide your name or user name.</small>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <button  class="btn btn-success" (click)="loginToSystem()">LogIn</button>
    <button  class="btn btn-link  pull-right" routerLink="/register">Sign up</button>
    <hr/>

  </div>
  <div class="col-sm-3"></div>
</div>
