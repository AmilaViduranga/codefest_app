<div class="row register-form">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
      <h1>SignUP</h1>
      <div class="form-group">
        <label for="userName">Name / User Name</label>
        <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter user name or name" name="userName" [(ngModel)]="userName">
        <small id="userNameHelp" class="form-text text-muted">Provide your name or user name.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <label for="Password">Confirm Password</label>
        <input type="password" class="form-control" id="con_Password" placeholder="Password" [(ngModel)]="confirmPassword" name="confirmPassword">
      </div>
      <button class="btn btn-success" (click)="register()">Signup</button>
      <hr/>
  </div>
  <div class="col-sm-3"></div>
</div>
