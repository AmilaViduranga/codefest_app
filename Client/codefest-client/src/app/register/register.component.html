<div class="row register-form">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form>
      <h1>SignUP</h1>
      <div class="form-group">
        <label for="userName">Name / User Name</label>
        <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter user name or name">
        <small id="userNameHelp" class="form-text text-muted">Provide your name or user name.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="Password">Confirm Password</label>
        <input type="password" class="form-control" id="con_Password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success">Signup</button>
      <hr/>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
