<app-navbar></app-navbar>
<div class="row" style="padding-top: 25px;">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="row">
      <!-- question panel ----------------------------------------------------------------------------->
      <div class="col-sm-6">
        <h3>
          <i class="fa fa-question-circle"></i>Question Panel
        </h3><br><br>
        <!-- new question form-->
        <div class="card">
          <div class="card-body">
            <label for="new_question">Type New Question:</label>
            <textarea class="form-control" rows="3" id="new_question"></textarea><br>
            <button class="btn btn-success float-right">
              <i class="fa fa-plus"></i>
              Add Question
            </button>
          </div>
        </div><br><br>
        <!-- view available question list-->
        <div class="row">
          <div class="col-sm-1">
            <i class="fa fa-3x fa-user"></i><br/>
            <p>Amila</p>
          </div>
          <div class="col-sm-11">
            <textarea class="form-control" rows="3"></textarea><br>
          </div>
        </div>
        <button class="btn btn-danger float-right">
          <i class="fa fa-pen"></i>
          Edit Question
        </button>
        <button class="btn btn-primary float-right">
          <i class="fa fa-eye"></i>
          View Answers
        </button>
      </div>
      <!-- answer panel ----------------------------------------------------------------------------->
      <div class="col-sm-6">
        <h3>
          <i class="fa fa-pen"></i>Answer Panel
        </h3><br><br>
        <div class="row">
          <div class="col-sm-2">
            <i class="fa fa-3x fa-user"></i><br/>
            <p>Amila</p>
          </div>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3"></textarea><br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
